<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Sistema de Consulta de Procesos Judiciales - Mantente informado sobre el estado de tus procesos legales" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Consulta Procesos Judiciales</title>
    
    <style>
      /* Loading styles */
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f9fafb;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      .loading-text {
        color: #6b7280;
        font-size: 14px;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h2>JavaScript Requerido</h2>
        <p>Esta aplicación requiere JavaScript para funcionar correctamente.</p>
        <p>Por favor, habilita JavaScript en tu navegador e intenta nuevamente.</p>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="initial-loading" class="loading-container">
      <div style="text-align: center; margin-bottom: 32px;">
        <div style="display: inline-flex; align-items: center; justify-content: center; width: 64px; height: 64px; background-color: #3b82f6; border-radius: 12px; margin-bottom: 16px;">
          <span style="color: white; font-weight: bold; font-size: 20px;">CPJ</span>
        </div>
        <h1 style="margin: 0; font-size: 24px; font-weight: 600; color: #111827; margin-bottom: 8px;">
          Consulta Procesos Judiciales
        </h1>
        <p style="margin: 0; color: #6b7280; font-size: 16px;">
          Sistema de seguimiento legal
        </p>
      </div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando aplicación...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('initial-loading');
          if (loadingElement && document.getElementById('root').children.length > 0) {
            loadingElement.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
